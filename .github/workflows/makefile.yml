name: BadMocha CFW Booter

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-20.04
    container: devkitpro/devkitarm:20210622

    steps:
    - uses: actions/checkout@v3
    
    - name: Get devkitppc
      run: sudo pacman -S wiiu-dev
      
    - name: Build
      run: make
      
